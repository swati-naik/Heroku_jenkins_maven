<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LMS</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="icon" type="image/ico" th:href="@{/icons/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/css/LmsStyle.css}" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-select/css/bootstrap-select.min.css}">
    <script th:src="@{/webjars/bootstrap-select/js/bootstrap-select.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: headerfragment"/>
<div class="module">
    <br/>
    <h2 align="center">Add Attendance</h2>
    <br/>
</div>
<div class="container my-5">
    <form th:method="get" th:action="@{/attendance}">
        <button type="submit" class="arrow-left">Back</button>
        <br/>
    </form>
    <form method="post" th:action="@{/attendance/add}" th:object="${model}">
        <br/>
        <div th:replace="fragments/header :: messagefragment"/>
        <table>
            <tr>
                <td><label for="classId" class="col-form-label">Class Id</label></td>
                <td>
                    <input id="classId" placeholder="Class Id" required type="text"
                           th:field="*{classId}"
                           class="form-control"/>
                </td>
            </tr>
            <tr>
                <td><label for="studentId" class="col-form-label">Student Id</label></td>
                <td>
                    <input id="studentId" placeholder="Student Id" required type="text"
                           th:field="*{studentId}"
                           class="form-control"/>
                </td>
            </tr>
            <tr>
                <td><label for="attendance" class="col-form-label">Attendance</label></td>
                <td>
                    <input id="attendance" placeholder="Attendance" required type="text"
                           th:field="*{attendance}"
                           class="form-control"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div th:replace="fragments/header :: errorfragment"/>
                    <button type="submit" class="block">Add</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
