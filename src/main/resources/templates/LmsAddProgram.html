<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LMS</title>
    <link rel="icon" type="image/ico" th:href="@{/icons/favicon.ico}"></link>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    </link>
    <link th:href="@{/css/LmsStyle.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="fragments/header :: headerfragment"/>
<div class="module">
    <br/>
    <h2 align="center">Add Program</h2>
    <br/>
</div>
<div class="container my-5">
    <form th:method="get" th:action="@{/program}">
        <button type="submit" class="arrow-left">Back</button>
        <br/><br/><br/>
    </form>
    <form method="post" th:action="@{/program/add}" th:object="${model}">
        <br/>
        <div th:replace="fragments/header :: messagefragment"/>
        <table>
            <tr>
                <td><label for="programName" class="col-form-label">Program Name</label></td>
                <td>
                    <input id="programName" placeholder="Program name" required type="text"
                           th:field="*{programName}"
                           class="form-control"/>
                </td>
            </tr>
            <tr>
                <td><label for="programName" class="col-form-label">Program Description</label></td>
                <td>
                    <input id="programDescription" placeholder="Program Description " type="text"
                           th:field="*{programDescription}"
                           class="form-control"/>
                </td>
            </tr>
            <tr>
                <td><label for="programName" class="col-form-label">Program Status</label></td>
                <td>
                    <input type="radio" th:field="${model.programStatus}" value="Active" checked="checked"/>Active
                    &nbsp;
                    <input type="radio" th:field="${model.programStatus}" value="Inactive"/>InActive<br/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div th:replace="fragments/header :: errorfragment"/>
                    <button type="submit" class="block">Add</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
